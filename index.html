<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizzie Minia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1 class="animated-title" id="title"></h1>

    <div class="topic-grid">
      <div class="card" onclick="startQuiz('math')">
        <img src="assets/icons/math.png" alt="Math" />
        <h2>HTML</h2>
        <button>Start Quiz</button>
      </div>

      <div class="card" onclick="startQuiz('science')">
        <img src="assets/icons/science.png" alt="Science" />
        <h2>Java</h2>
        <button>Start Quiz</button>
      </div>

      <div class="card" onclick="startQuiz('history')">
        <img src="assets/icons/history.png" alt="History" />
        <h2>Angular JS</h2>
        <button>Start Quiz</button>
      </div>

      <div class="card" onclick="startQuiz('gk')">
        <img src="assets/icons/gk.png" alt="GK" />
        <h2>React JS</h2>
        <button>Start Quiz</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
